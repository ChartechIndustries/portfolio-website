<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <div class="animated-graphic">
                <div class="graphic-placeholder">
                    <div class="floating-shapes">
                        <div class="shape shape-1"></div>
                        <div class="shape shape-2"></div>
                        <div class="shape shape-3"></div>
                        <div class="shape shape-4"></div>
                    </div>
                    <div class="center-circle">
                        <span>Portfolio</span>
                    </div>
                </div>
            </div>
            <h1 class="landing-title">Welcome to My Portfolio</h1>
            <p class="landing-subtitle">Explore my work and creative journey</p>
            <button class="enter-btn" onclick="enterPortfolio()">Enter Portfolio</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
